plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:3.2.5'
	implementation 'org.springframework.boot:spring-boot-starter-websocket:3.2.5'
	implementation 'org.springframework:spring-web:6.1.4'
	compileOnly 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-configuration-processor:3.2.5'
	developmentOnly 'org.springframework.boot:spring-boot-devtools:3.2.5'
	implementation 'org.json:json:20171018'
	annotationProcessor 'org.projectlombok:lombok:1.18.32'
}

tasks.named('test') {
	useJUnitPlatform()
}
